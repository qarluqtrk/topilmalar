{% extends 'app/main/base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content_bar %}
    <!-- Start Breadcrumbbar -->
    <div class="breadcrumbbar">
        <div class="row align-items-center">
            <div class="col-md-8 col-lg-8">
                <h4 class="page-title">File Uploads</h4>
                <div class="breadcrumb-list">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item"><a href="#">Forms</a></li>
                        <li class="breadcrumb-item active" aria-current="page">File Uploads</li>
                    </ol>
                </div>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="widgetbar">
                    <button class="btn btn-primary-rgba"><i class="feather icon-plus mr-2"></i>Post</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbbar -->
    <!-- Start Contentbar -->
    <div class="contentbar">
        <!-- Start row -->
        <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form_errors form %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">Joylash</button>
        </form>
        <!-- End row -->
    </div>
    <!-- End Contentbar -->
{% endblock %}
