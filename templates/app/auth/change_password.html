{% extends 'app/main/abstract.html' %}
{% load static %}
{% block content %}
	<!-- Start Containerbar -->
    <div id="containerbar" class="containerbar authenticate-bg">
        <!-- Start Container -->
        <div class="container">
            <div class="auth-box forgot-password-box">
                <!-- Start row -->
                <div class="row no-gutters align-items-center justify-content-center">
                    <!-- Start col -->
                    <div class="col-md-6 col-lg-5">
                        <!-- Start Auth Box -->
                        <div class="auth-box-right">
                            <div class="card">
                                <div class="card-body">
                                    <form action="{% url 'change_password' %}" method="post">
                                        {% csrf_token %}
                                        <div class="form-head">
                                            <a href="{% url 'index' %}" class="logo"><img src="{% static 'assets/images/logo.svg' %}" class="img-fluid" alt="logo"></a>
                                        </div>
                                        <h4 class="text-primary my-4">Change Password</h4>
                                        <p class="mb-4">Change your password </p>

                                        <div class="form-group">
                                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                                        </div>

                                      <button type="submit" class="btn btn-success btn-lg btn-block font-18">Submit</button>
                                    </form>
{#                                    <p class="mb-0 mt-3">Remember Password? <a href="{% url 'signin' %}">Log in</a></p>#}
                                </div>
                            </div>
                        </div>
                        <!-- End Auth Box -->
                    </div>
                    <!-- End col -->
                </div>
                <!-- End row -->
            </div>
        </div>
        <!-- End Container -->
    </div>
    <!-- End Containerbar -->
{% endblock %}
