{% extends 'app/main/base.html' %}
{% load static %}
{% block content_bar %}
    <!-- Start Breadcrumbbar -->
    <div class="breadcrumbbar">
        <div class="row align-items-center">
            <div class="col-md-8 col-lg-8">
                <h4 class="page-title">Single Product</h4>
            </div>
            <div class="col-md-4 col-lg-4">
                <div class="widgetbar">
                    <button class="btn btn-primary-rgba"><i class="feather icon-plus mr-2"></i>Actions</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbbar -->
    <!-- Start Contentbar -->
    <div class="contentbar">
        <!-- Start row -->
        <div class="row">
            <!-- Start col -->
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card m-b-30">
                    <div class="card-body">
                        <div class="col-md-6 text-center" style="display: inline-block; margin-left: 200px">
                            <img src="{{ item.image.url }}" class="img-fluid"
                                 alt="Product" style="max-width: 100%; height: auto;">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End col -->
        </div>
        <!-- End row -->
        <!-- Start row -->
        <div class="row">
            <!-- Start col -->
            <div class="col-lg-12">
                <div class="card m-b-30">
                    <div class="card-header">
                        <h5 class="card-title">Item Details</h5>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs custom-tab-line mb-3" id="defaultTabLine" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="description-tab-line" data-toggle="tab"
                                   href="#description-line" role="tab" aria-controls="description-line"
                                   aria-selected="true"><i class="feather icon-file-text mr-2"></i>Description</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="defaultTabContentLine">
                            <div class="tab-pane fade show active" id="description-line" role="tabpanel"
                                 aria-labelledby="description-tab-line">
                                <p>{{ item.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End col -->
        </div>
        <!-- End row -->
        <!-- Start row -->
        <!-- End row -->
    </div>
    <!-- End Contentbar -->
{% endblock %}
